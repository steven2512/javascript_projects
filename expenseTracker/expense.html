<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="expense.css">
</head>

<body>
    <h2>Expense Tracker 2.0</h2>
    <div class="container">
        <h4 id="balance">
            Total Balance: <span id="balanceAmount"> $0.00</span>
        </h4>
        <div class="inc-exp-container">
            <div>
                <h4 id="income">Income</h4>
                <p id="money-plus" class="money plus">+$0.00</p>
            </div>
            <div>
                <h4 id="expense">Expense</h4>
                <p id="money-minus" class="money minus">-$0.00</p>
            </div>

        </div>
        <h4 id="tst">Transaction</h4>
        <div class="transaction">
            <form id="tst-form">
                <div class="form-control">
                    <label for="note">Description</label>
                    <input type="text" id="note" placeholder="Enter description">
                    <small class='error'></small>
                </div>

                <div class="form-control">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="$ Enter amount">
                    <small class='error'></small>
                </div>

                <!-- <div class="form-control">
                    <label for="date">Date</label>
                    <input type="date" id="date">
                </div> -->

                <div class="form-control">
                    <label for="type">Transaction type: </label>
                    <select name="type" id="type">
                        <option value="expense">Expense</option>
                        <option value="income">Income</option>
                    </select>
                </div>
                <div class="form-control">
                    <button class="btn">Add transaction</button>
                </div>
            </form>

        </div>
        <h4 id="history">History</h4>
        <div>
            <ul id="history-rc" class="history-rc">
                <!-- <time datetime="2024-05-12" id="date-rc">Sunday, 12 May</time> -->
                <!-- <li class="plus">
                    +$
                    <span class="amount-rc">5000</span>
                    <span class="note-rc">Monthly Wage </span>
                    <button class="delete"><i class="fa-regular fa-trash-can"></i></button>
                </li> -->
            </ul>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/408cb7a9f5.js" crossorigin="anonymous"></script>
    <script src="expense.js"></script>
</body>

</html>
