<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="toDoList.css">
</head>

<body>
    <h1>To Do List</h1>
    <form id="taskForm" action="">
        <div><label for="task">Enter your task here: </label>
            <input id="task" name="task" type="text">
        </div>

        <div><label for="dueDate">Due Date: </label>
            <input id="dueDate" name="dueDate" type="date">
        </div>

        <div><label for="dueTime">Fnish by: </label>
            <input id="dueTime" name="dueTime" type="time">
        </div>


        <button id="taskButton">Submit Task</button>
    </form>
    <ol id="toDoList">

    </ol>


    <script src="toDoList.js"></script>
</body>

</html>
